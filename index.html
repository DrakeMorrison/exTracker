<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Ex Tracker</title>
</head>
<body>

  <button id='back-btn' type='button' class='btn btn-primary btn-block btn-lg'>Back</button>

  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <button id='ex-navbar-btn' type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#ex-navbar-div' aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="glyphicon glyphicon-user text-danger"></span>
        </button>
        <a class="navbar-brand" href="#">Ex Tracker</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-form navbar-right">
          <div class="form-group">
            <input id='searchBar' type="text" class="form-control" placeholder="Search Locations">
              <span class="btn-group btn-group-justified justify-outside" role="group" aria-label="...">
                  <span class="btn-group justify-inside" role="group" aria-label="...">
                    <button id='morning-btn' type="button" class="time-btn btn btn-danger">Morning</button>
                  </span>
                  <span class="btn-group justify-inside" role="group" aria-label="...">
                    <button id='afternoon-btn' type="button" class="time-btn btn btn-warning">Afternoon</button>
                  </span>
                  <span class="btn-group justify-inside" role="group" aria-label="...">
                    <button id='evening-btn' type="button" class="time-btn btn btn-success">Evening</button>
                  </span>
                  <span class="btn-group justify-inside" role="group" aria-label="...">
                    <button id='after-dark-btn' type="button" class="time-btn btn btn-info">After Dark</button>
                  </span>
              </span>
          </div>
        </div>
      </div><!-- /.navbar-collapse -->
      <div id='ex-navbar-div' class='collapse navbar-collapse'>
        <h1>Ex is Here!</h1>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  <div class='container-fluid'>
    <div class='col-sm-3'>
      <div id='ex-div'></div>
    </div>
    <div class='col-sm-9'>
      <div id='locations-div'></div>
      <div class='col-sm-12 text-center hide'><button id='reset-btn' class='btn btn-primary'>Reset</button></div>
    </div>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="/dist/app.js"></script>
</body>
</html>
